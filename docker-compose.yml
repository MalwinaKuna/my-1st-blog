version: "2.4"
services:
  app:
    image: malwinakunam/my-1st-blog:latest
    ports:
      - "8080:8080"
    environment:
      - MYSQL_HOST=mysql
      - MYSQL_PASSWORD=Secret123
      - MYSQL_USER=root
      - MYSQL_DATABASE=new_schema_blog
      - MYSQL_PORT=3306

  mysql:
    image: mysql:5
    ports:
      - "63306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=Secret123
    volumes:
      - type: volume
        target: /var/lib/mysql
        source: mysql_data
volumes:
  mysql_data:
    driver: local
